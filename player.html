<style>
    #wrapper {
        text-align: center;
        margin: 0 auto;
        padding: 0px;
        width: 995px;
    }

    #player {
        background-color: #265AA6;
        width: 900px;
        height: 50px;
        margin-left: 300px;
        padding: 5px;
        box-sizing: border-box;
    }

    input[type="image"] {
        height: 30px;
        margin-left: 2px;
        margin-right: 5px;
        margin-top: 2px;
    }
</style>

<html>

<head>
    <script type="text/javascript" src="player.js"></script>
    <link rel="stylesheet" type="text/css" href="player.css">
</head>

<body>
    <div id="wrapper">
        <div id='player'>
            <audio id="music_player">
                <source src="music/h.mp3" />
            </audio>
            <input type="image" src="images/play.png" onclick="play_aud()" id="play_button">
            <input type="image" src="images/pause.png" onclick="pause_aud()" id="play_button">
        </div>
</body>

</html>

<script>
    document.addEventListener("DOMContentLoaded", function () { startplayer(); }, false);
    var player;

    function startplayer() {
        player = document.getElementById('music_player');
        player.controls = false;
    }
    function play_aud() {
        player.play();
    }
    function pause_aud() {
        player.pause();
    }
</script>
