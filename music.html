<script>
    document.addEventListener("DOMContentLoaded", function () { startplayer(); }, false);
    var player;
    function startplayer() {
        player = document.getElementById('music_player');
        player.controls = false;
    }
    function pause() {
        player.pause();
    }
    var music_player = document.getElementById("music_player");
    function update() {
        var element = document.getElementById("myprogressBar");
        var width = 0;
        var identity = setInterval(scene, 10);
        function scene() {
            if (width >= 100) {
                clearInterval(identity);
            } else {
                width = (music_player.currentTime / music_player.duration) * 100;
                element.style.width = width + "%";
                current();
            }
        }
    }
    function play() {
        music_player.play();
        update();
        duration();
    }
    function current() {
        var audio = music_player;
        if (audio.readyState > 0) {
            var minutes = parseInt(audio.currentTime / 60, 10);
            var seconds = parseInt(audio.currentTime % 60);
            $(".current").html(minutes + ":" + seconds);
        }
    }
    function duration() {
        var audio = music_player;
        if (audio.readyState > 0) {
            var minutes = parseInt(audio.duration / 60, 10);
            var seconds = parseInt(audio.duration % 60);
            $(".duration").html(minutes + ":" + seconds);
        }
    }
</script>
